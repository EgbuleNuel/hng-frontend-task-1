<html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Nuel's Profile</title>
      <link rel="stylesheet" href="style.css" />
    </head>
    <body>
      
      <div class="content">
        <div>
          <h2>
            <span data-testid="slackUserName" title="Slack Username"
              >Egbule Emmanuel</span
            >
          </h2>
        </div>
        <div>
       
          <img
            data-testid="slackDisplayImage"
            src="/assets/img/profile-img.jpg"
            alt="Egbule Emmanuel"
            title="Slack Profile Image"
          />
        </div>
        <div>
          <h2>
            <span
              data-testid="currentDayOfTheWeek"
              id="currentDay"
              title="Current Day of the Week"
            ></span>
          </h2>
          <h2>
            <span
              data-testid="currentUTCTime"
              id="currentTime"
              title="Current Time in UTC"
            ></span>
          </h2>
        </div>
        <div>
          <h2>
            <span data-testid="myTrack" title="My HNG Track"
              >Front-End</span
            >
          </h2>
        </div>
        <div>
          <h2>
            <a
              data-testid="githubURL"
              href="https://github.com/EgbuleNuel/hng-frontend-task-1"
              target="_blank"
              title="Check out this repository"
              >Project Repo</a
            >
          </h2>
        </div>
      </div>
      <script src="script.js"></script>
    </body>
  </html>
</html>
